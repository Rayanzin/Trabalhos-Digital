<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idade</title>
</head>
<body>
    <div id="res"></div>
    <script>
        function age(anoatual){
            let nome = 'Thiago'
            let nascimento = 1993
            idade = anoatual - nascimento
            res.innerHTML = `${nome} Tem ${idade} anos` 
        }

        let data = new Date()
        age(data.getFullYear())
    </script>
</body>
</html>
