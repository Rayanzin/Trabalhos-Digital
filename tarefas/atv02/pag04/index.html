//  teste de primo com função
        function testePrimo(numero) {
            let count = 0
            for (let i = numero; i > 0; i--) {
                if (numero % i == 0) {
                    count++
                }
            }
            if (count == 2) {
                return true;
            } else {
                return false;
            }
        }

        function contarPrimo(numero) {
            let count = 0
            let primos = [];
            for (let i = numero; i > 0; i--) {
                if (testePrimo(i)) {
                    primos.push(i)
                    count++
                }
            }
            document.write(`Existem ${count} números primos de 1 a ${numero}: [${primos.reverse()}]`)
        
        }
        document.write('<br>')
        contarPrimo(30)
        document.write('<br>')
        contarPrimo(100)
    </script>
