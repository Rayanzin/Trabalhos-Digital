<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
</head>
<body>
    <div id="res"></div>
    <script>
        let n = prompt('Digite um número')
       let i = 0
       let test = true
       let count = 0
        while(test){
            if(n[i]){
                count++
            } else{
                test = false
            }
            i++
        }
        document.write(`${n} numero tem ${count} dígitos`)
        
        // let numero = Numero(prompt(`digite um número`))
        
    </script>
</body>
</html>
