<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <h1>Endereço</h1>
        <label for="cep">Cep:</label>
        <input type="number" id="cep" placeholder="00000-000" required>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" placeholder="Oliveira Paiva" required>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" placeholder="Cidade dos funcionarios" required>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" placeholder="Fortaleza" required>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" placeholder="Ceará" required>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
