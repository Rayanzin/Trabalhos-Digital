    <div id="overlay" onclick="fecharModal()"></div>
    <div class="modal">
        <form id="criar">
            <h3>Nova Task <box-icon name="x" onclick="fecharModal()"></box-icon></h3>
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Digite o titulo" required>
            <label for="descricao">Descrição</label>
            <textarea id="descricao" placeholder="Digite a descrição" required></textarea>
            <button type="submit">Criar</button>
        </form>

    <div id="cancelar">
        <h3>Deseja realmente apagar esta tarefa?</h3>
